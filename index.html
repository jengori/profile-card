<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/bg-pattern-top.svg" class="bg-pattern">
    <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom">
    <div class="profile-box">
      <img src="images/bg-pattern-card.svg" class="card-pattern">
      <img src="images/image-victor.jpg" class="victor-image">
      <h1>Victor Crest <span class="age">26</span></h1>
      <h2 class="location">London</h2>
      <hr>

      <table class="stats-table">
        <tr class="stats-figures">
          <td>80K</td>
          <td>803K</td>
          <td>1.4K</td>
        </tr>
        <tr class="stats-categories">
          <td>F o l l o w e r s</td>
          <td>L i k e s</td>
          <td>P h o t o s</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jengori">jengori</a>.
  </div>


  
</body>
</html>
